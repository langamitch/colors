<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Inspiration</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo"><p>Color System&trade;</p></div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#colors">Colors</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
    <button class="add-color-btn" onclick="openOverlay()">Add Color</button>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="home">
      <h1>Welcome to Color Inspiration</h1>
      <p>Explore a world of evocative hues and share your own.</p>
    </section>
    <section id="colors">
      <h2>Colors</h2>
      <div class="color-grid" id="color-grid">
        <!-- Colors will be populated dynamically -->
      </div>
    </section>
  </main>

  <!-- Overlay for Color Submission -->
  <div id="color-overlay" class="overlay">
     <span class="close-btn" aria-label="Close popup" onclick="closeOverlay()">&times;</span>
    <div class="overlay-content">
        
     
      <h2>Submit Your Color</h2>
      
      <form id="color-form">
        <label for="color-name">Color Name:</label>
        <input type="text" id="color-name" name="color-name" required maxlength="50">
        <label for="color-hex">Hex Code:</label>
        <input type="text" id="color-hex" name="color-hex" placeholder="#FFFFFF" required pattern="^#[0-9A-Fa-f]{6}$">
        <label for="color-desc">Description:</label>
        <textarea id="color-desc" name="color-desc" required maxlength="200"></textarea>
        <button type="submit">Submit</button>
         <p style="font-size: 13px;
                color: #888;
                line-height: 1.5;
                padding: 0 10px;" class="note">With so many submissions we cannot inform you when to call, nor give you any feedback.</p>
      </form>
      <p id="form-error" class="error-message"></p>
    </div>
  </div>

  <!-- Footer -->


  <script src="index.js"></script>
</body>
</html>
